name: example
description: An example project showcasing the functionality of Mockingjay.
version: 0.0.1
homepage: https://github.com/VeryGoodOpenSource/mockingjay

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  bloc: ^8.0.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  universal_io: ^2.0.4

dev_dependencies:
  bloc_test: ^9.0.0
  flutter_test:
    sdk: flutter
  mockingjay:
    path: ../
  mocktail: ^1.0.0
  very_good_analysis: ">=5.1.0 <7.0.0"

flutter:
  uses-material-design: true
