name: example
description: An example project showcasing the functionality of Mockingjay.
version: 0.0.1
homepage: https://github.com/VeryGoodOpenSource/mockingjay

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=3.3.1"

dependencies:
  bloc: ^8.0.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  universal_io: ^2.0.4

dev_dependencies:
  bloc_test: ^9.0.0
  flutter_test:
    sdk: flutter
  mockingjay:
    path: ../
  mocktail: ^0.3.0
  very_good_analysis: ^3.0.2

flutter:
  uses-material-design: true
