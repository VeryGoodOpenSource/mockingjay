homepage: https://github.com/VeryGoodOpenSource/mockingjay

environment:
  sdk: ^3.8.0
  flutter: ^3.32.0

dependencies:
  bloc: ^9.0.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
