name: mockingjay
description: A package that makes it easy to mock, test and verify navigation
  calls in Flutter.
version: 0.2.0-dev.1
homepage: https://github.com/VeryGoodOpenSource/mockingjay

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  mocktail: ^0.1.4
  test: ^1.16.8

dev_dependencies:
  very_good_analysis: ^2.3.0
