name: mockingjay
description: An experimental package that makes it easy to mock, test and verify
  navigation calls in Flutter.
version: 0.1.0
homepage: https://github.com/VeryGoodOpenSource/mockingjay

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  test: ^1.16.8
  mocktail: ^0.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^2.1.2
