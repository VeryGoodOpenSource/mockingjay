name: mockingjay
description: A package that makes it easy to mock, test and verify navigation calls in Flutter.
version: 0.5.0
homepage: https://github.com/VeryGoodOpenSource/mockingjay

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  matcher: ^0.12.10
  mocktail: ^1.0.0
  test: ^1.17.0

dev_dependencies:
  very_good_analysis: ">=5.1.0 <7.0.0"
