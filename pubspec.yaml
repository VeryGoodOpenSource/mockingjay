name: mock_navigator
description: An experimental package that attempts to make it easy to mock
  Flutter's navigator routes.
version: 0.0.1
homepage: https://github.com/jeroen-meijer/mock_navigator

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  mockito: 4.1.3
  mocktail: 0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  coverage: 0.15.2
  very_good_analysis: 2.0.3
